{% extends 'base.html' %} {% load static %}

{% block content %}

<h5 class="mb-4">
  <a href="{% url 'home' %}" style="color: inherit; text-decoration: none;"> <i class="fas fa-home"></i>
     Inicio
  </a> / {{ skill.name }}
</h5>

<div class="post-details py-3 text-center">
  <div class="container">

    <br><h2 class="mb-4 text-white mb-5">{{ skill.name | upper|striptags|truncatechars:100 }}</h2>
    
    <!-- Imagen de Skill -->
    <div class="post-image-wrapper mb-5 mx-auto" style="max-width: 100%; max-width: 800px;">
      <img 
        src="{{ skill.image.url }}" 
        alt="{{ skill.name }}" 
        class="img-fluid rounded shadow-lg" 
        style="width: 100%; height: auto; object-fit: cover;"
      >
    </div>

    <!-- Contenido de Skill -->
    <div class="post-content text-white mt-4 text-start mb-4">
      <p class="lead mb-4">
        {{ skill.description }}
      </p>
    </div>

    <!-- Links adicionales -->
    {% if skill.file_pdf %}
    <div class="d-flex justify-content-center align-items-center">
      <a class="btn btn-outline-primary me-3" href="{{ skill.file_pdf.url }}" target="_blank" rel="noreferrer">
        <i class="fas fa-file-pdf"></i> Ver Certificado
      </a>
    {% endif %}
    </div>
  </div>
</div>
{% endblock %}
